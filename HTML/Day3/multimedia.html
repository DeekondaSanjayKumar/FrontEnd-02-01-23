<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>multimedia</title>
  </head>
  <body>
    <h1>let's add some multimedia stuff</h1>
    <img src="./images/Gargi.jpg" alt="Gargi" width="400" height="300" />
    <img
      src="https://images.pexels.com/photos/13088614/pexels-photo-13088614.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
      alt=""
      width="300"
      height="300"
    />
    <img src="sweets.jpg" alt="" width="400" height="300" />
    <img
      src="blablabla"
      alt="this is some random image"
      width="400"
      height="300"
    />
    <!--   1. audio element
          2. source element
          3.mention  src and type attribute in source element 
          4. inside audio element mention controls attribute
          shift + alt + A
        -->
    <audio controls><source src="./judaai.mp3" type="audio/mpeg" /></audio>

    <video controls width="300" height="450">
      <source src="./Omerijaan.mp4" type="video/mp4" />
    </video>
  </body>
</html>
