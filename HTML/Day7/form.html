<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>

</head>
<body>

    <h1>Registration</h1>

    <form>

      <!-- this label is for this input  -->
      <div style="margin: 20px;" >
        <label for="firstname">First Name</label>
        <input type="text" placeholder="Enter your first name" id="firstname" required></div>
      
        <div style="margin: 20px;" >
            <label for="lastname">Last Name</label>
            <input type="text" placeholder="Enter your first name" id="lastname" required>
        </div>
        <div style="margin: 20px;" >
            <label for="email">Email ID:</label>
            <input type="email" placeholder="Enter your email id" id="email" required>
        </div>
        <div style="margin: 20px;" >
            <label for="password">password:</label>
            <input type="password" placeholder="Enter your password" id="password" required>
        </div>

        <div style="margin: 20px;">
            <label for="city">city:</label>
            <select id="city">
                <option value="city1">kolkata</option>
                <option value="city2">Bangalore</option>
                <option value="city3">Delhi</option>
                <option value="city4">Hydrabad</option>
                
            </select>
        </div>
        <div style="margin: 20px;">
            <label for="phoneno">Phone No :</label> 
            <select id="phoneno">
                <option value="country1">+91</option>
                <option value="country2">+92</option>
                <option value="country3">+1</option>
            </select>
            <input type="text" placeholder="Enter your phone no" id="phonenum">
        </div>

        <div style="margin: 20px;" >
            <label for="dob">DOB</label>
            <input type="date" placeholder="Enter your birthday!" id="dob">
        </div>

        <div style="margin: 20px;">

           <!--  <button>submit</button> -->
           <input type="submit">
           <input type="reset">
        </div>
        

        

    
    </form>
    
</body>
</html>
