function myClock(){
    const time= document.querySelector('#time')
    let today= new Date();
    console.log("today",today)
    let sec= today.getSeconds()
    sec= (sec<10)? "0"+sec : sec

    let timeNow=`${today.getHours()} : ${today.getMinutes()} : ${sec}`
    let date=`${today.getDate()} / ${today.getMonth()} / ${today.getFullYear()}`
    console.log(timeNow)
    console.log(date)
    let output= `today is ${date} and the clock is ticking to ${timeNow}`

}
